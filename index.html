<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Niko Project</title>
</head>
<body>
    <section class="skill">
        <div class="container">
            <h2 class="skill-title">
                <span class="skill-span">Skills</span>
                My Skills
            </h2>
            <p class="skill-text">
                Far far away, behind the word mountains,
                far from the countries Vokalia and
                Consonantia
            </p>

            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="skill-percentage">
                        <p class="skill-percentage-text">Photoshop </p>
                        <span class="skill-percentage-number">75%</span>
                        <div class="skill-percentage-bar">
                            <div class="skill-percentage-bar full Photoshop"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="skill-percentage">
                        <p class="skill-percentage-text">JQuery </p>
                        <span class="skill-percentage-number">60%</span>
                        <div class="skill-percentage-bar">
                            <div class="skill-percentage-bar full JQuery"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="skill-percentage">
                        <p class="skill-percentage-text">HTML5 </p>
                        <span class="skill-percentage-number">85%</span>
                        <div class="skill-percentage-bar">
                            <div class="skill-percentage-bar full HTML5"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="skill-percentage">
                        <p class="skill-percentage-text">CSS3 </p>
                        <span class="skill-percentage-number">90%</span>
                        <div class="skill-percentage-bar">
                            <div class="skill-percentage-bar full CSS3"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="skill-percentage">
                        <p class="skill-percentage-text">WordPress </p>
                        <span class="skill-percentage-number">70%</span>
                        <div class="skill-percentage-bar">
                            <div class="skill-percentage-bar full WordPress"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="skill-percentage">
                        <p class="skill-percentage-text">SEO </p>
                        <span class="skill-percentage-number">80%</span>
                        <div class="skill-percentage-bar">
                            <div class="skill-percentage-bar full SEO"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
